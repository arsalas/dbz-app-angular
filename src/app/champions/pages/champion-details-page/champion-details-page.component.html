<div *ngIf="champion" class="bg-fixed bg-top bg-no-repeat bg-cover min-h-[calc(100vh-3.5rem)]"
  [ngClass]="'bg-[url(\'' + (champion.id | image:'splash') + '\')]'"
  [ngStyle]="{'background-image': 'url('+ (champion.id | image:'splash':skinSelected) +')'}">
  <div class="bg-black-1/70 p-4 h-full">


    <!-- <ul class="flex items-center py-4">
      <li class="text-grey-1 bold pr-4 text-lg font-extrabold">RESUME</li>
      <li class="text-grey-1 bold pr-4 text-lg font-extrabold">SPELLS</li>
      <li class="text-grey-1 bold pr-4 text-lg font-extrabold">SKINS</li>
    </ul> -->
    <div class="mt-2 grid gap-4sm:grid-cols-1 md:grid-cols-2">

      <div>
        <h1 class="text-4xl font-black text-grey-1">
          {{champion.name}}
        </h1>
        <h1 class="text-3xl font-bold text-grey-1">
          {{champion.title}}
        </h1>

        <h1 class="mt-4 text-3xl font-black text-grey-1">
          RESUME
        </h1>
        <p class="text-grey-1 mt-5">
          {{champion.lore}}
        </p>

        <h1 class="mt-4 mb-2 text-3xl font-black text-grey-1">
          PASSIVE
        </h1>
        <div class="flex">
          <div class="mr-4 mb-3 w-16 h-16  aspect-square">
            <img lazy lazyLoad class="rounded-lg " [src]="champion.passive.image.full | image:'passive'" alt="" />
          </div>
          <div>
            <div class="text-1xl font-black text-grey-1">
              {{champion.passive.name}}
            </div>
            <div class="text-grey-1">
              {{champion.passive.description}}
            </div>
          </div>
        </div>
        <h1 class="mt-4 mb-2 text-3xl font-black text-grey-1">
          SPELLS
        </h1>
        <div *ngFor="let spell of champion.spells" class="flex">
          <div class="mr-4 mb-3 w-16 h-16  aspect-square">
            <img lazy lazyLoad class="rounded-lg " [src]="spell.image.full | image:'spell'" alt="" />
          </div>
          <div>
            <div class="text-1xl font-black text-grey-1">
              {{spell.name}}
            </div>
            <div class="text-grey-1">
              {{spell.description}}
            </div>
          </div>
        </div>
      </div>
      <div>

        <h1 class="mt-4 text-3xl font-black text-grey-1">
          SKINS
        </h1>
        <div
          class="mt-2 grid gap-4 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-3">

          <div *ngFor="let skin of champion.skins" (click)="changeBackgroundImage(skin.num)">

            <img [ngClass]="{'border-gold-2': skin.num == skinSelected}" lazy lazyLoad class="rounded-lg border"
              [src]="champion.id | image:'splash':skin.num" alt="" />

            <h3 class="mt-1 text-2xl font-black text-grey-1">
              {{skin.name == 'default' ? champion.name : skin.name}}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
