<div class="mx-auto" *ngIf="champions() && !isLoading()">
  <div class="grid gap-4 grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
    <a *ngFor="let champion of champions() | keyvalue" [routerLink]="['/', champion.value.id]">
      <lol-champion-card [champion]="champion.value" />
    </a>
  </div>
</div>
